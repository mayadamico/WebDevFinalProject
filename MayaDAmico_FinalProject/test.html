<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Switcher</title>
    <script>
        const translations = {
            en: {
                greeting: "Hello, welcome to my website!",
                description: "This is a sample text in English."
            },
            es: {
                greeting: "¡Hola, bienvenido a mi sitio web!",
                description: "Este es un texto de ejemplo en español."
            }
        };

        function switchLanguage(lang) {
            document.getElementById('greeting').textContent = translations[lang].greeting;
            document.getElementById('description').textContent = translations[lang].description;
        }
    </script>
</head>
<body>
    <h1 id="greeting">Hello, welcome to my website!</h1>
    <p id="description">This is a sample text in English.</p>
    <button onclick="switchLanguage('en')">English</button>
    <button onclick="switchLanguage('es')">Español</button>
</body>
</html>
